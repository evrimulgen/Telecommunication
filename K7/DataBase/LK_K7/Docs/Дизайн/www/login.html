<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Личный кабиент</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto&subset=cyrillic-ext,latin' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="body-login">
<header class="header-login">
  <div class="container">
    <a class="header-logo header-logo-login" href="login.html">Личный кабинет</a>
  </div>
</header>

<!-- Begin page content -->
<div class="container container-login">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Вход в личный кабинет</h2>
    </div>

    <div class="panel-body form-login-wrapper">
      <div class="row">
        <div class="col-sm-8">
          <form class="form-horizontal" action="index.html">
            <div class="form-group has-error">
              <label for="Login" class="col-sm-4 control-label">Номер телефона:</label>
              <div class="col-sm-8">
                <input type="text" name="login" class="form-control" id="Login" required>
                <span class="help-block">Неверный номер телефона</span>
              </div>
            </div>
            <div class="form-group has-icon has-error">
              <label for="Password" class="col-sm-4 control-label">Пароль:</label>
              <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="Password" required>
                <span class="glyphicon glyphicon-eye-close form-control-icon"></span>
                <span class="help-block">Неверный пароль</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <a href="new-password.html">Получить пароль</a>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-warning btn-login">Войти</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <div class="dotted-wrapper">
            <p><strong>Для получения пароля по&nbsp;SMS</strong> наберите
              <a class="sms-number none-decoration" href="tel:*110*9#">*110*9#</a></p>
            <p>В ответ придёт сообщение с паролем.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="footer footer-login">
  <div class="container">
    <p>© 2015, ООО «Агентство связи» </p>
  </div>
</footer>


<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
