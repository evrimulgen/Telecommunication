<!DOCTYPE html>

<head>

<body class="body-login">
<header class="header-login">
  <div class="container">
    <a class="header-logo header-logo-login" href="login.html">Личный кабинет</a>
  </div>
</header>

<!-- Begin page content -->
<div class="container container-login">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Вход в личный кабинет</h2>
    </div>

    <div class="panel-body form-login-wrapper">
      <p class="lead">Для получения пароля введите свой номер телефона в формате 9037125674 (без +7, пробелов и скобок).</p>
      <div class="row">
        <div class="col-sm-8">
          <form class="form-horizontal" action="index.html">
            <div class="form-group">
              <label for="Login" class="col-sm-4 control-label">Номер телефона:</label>
              <div class="col-sm-8">
                <input type="text" name="login" class="form-control" id="Login" required>
              </div>
            </div>
            <div class="form-group">
              <label for="Login" class="col-sm-4 control-label">Введите символы с картинки:</label>
              <div class="col-sm-5">
                <img class="capcha" src="http://i4.apollo.lv/img_thumbs/24_7c61e/201308/628/430549.jpg" width="170">
                <input type="text" name="capcha" class="form-control" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-warning btn-login">Отправить</button>
                <a href="login.html" class="btn btn-default">Отмена</a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="footer footer-login">
  <div class="container">
    <p>© 2015, ООО «Агентство связи» </p>
  </div>
</footer>

</body>
