<!-- Begin page content -->
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <nav>
        <ul class="list-group main-bar">
          <li class="list-group-item"><a href="payments.html"><div class="icon-payments"></div> Мои платежи</a></li>
          <li class="list-group-item"><a href="promised-payment.html"><div class="icon-promised-payment"></div> Обещанный платеж</a></li>
          <li class="list-group-item"><a href="detailing.html"><div class="icon-detailing"></div> Детализация услуг</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Личные данные</h2>
        </div>

        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group has-error">
              <label for="inputName" class="col-sm-3 control-label">Ваше имя:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputName" aria-describedby="helpBlock1">
                <span class="help-block">Это поле обязательно для заполнения.</span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-3 control-label">Электронный адрес:</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDate" class="col-sm-3 control-label">Дата рождения:</label>
              <div class="col-sm-5">
                <input type="date" class="form-control" id="inputDate">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassport" class="col-sm-3 control-label">Паспортные данные:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputPassport">
              </div>
            </div>
            <div class="form-group has-icon">
              <label for="inputWord" class="col-sm-3 control-label">Кодовое слово:</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputWord">
                <span class="glyphicon glyphicon-eye-close form-control-icon"></span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-warning">Сохранить</button>
              </div>
            </div>
          </form>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Изменение пароля</h2>
        </div>

        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group has-icon">
              <label for="inputOldPassword" class="col-sm-3 control-label">Старый пароль:</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputOldPassword">
                <span class="glyphicon glyphicon-eye-open form-control-icon"></span>
              </div>
            </div>
            <div class="form-group has-icon">
              <label for="inputNewPassword" class="col-sm-3 control-label">Новый пароль:</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputNewPassword">
                <span class="glyphicon glyphicon-eye-close form-control-icon"></span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-warning">Сохранить</button>
              </div>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
